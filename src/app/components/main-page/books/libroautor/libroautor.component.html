<form [formGroup]="libroAutor" >
  <div class="container d-flex justify-content-center mt-3">
    <div class="col-3">
      <div class="row-3">
        <h4>Nombre Autor:</h4>
        <input type="text" id="form6Example1" class="form-control mb-3" formControlName="nombre"/>
        <h4>Apellido Autor:</h4>
        <input type="text" id="form6Example1" class="form-control" formControlName="apellido"/>
        <div class="col-3 mt-3">
          <button mat-flat-button color="accent" (click)="obtenerLibroporAutor()">Obtener por Autor</button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Género</th>
        <th scope="col">Año de publicación</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of arrayLibroAutor| paginate: {itemsPerPage: 5, currentPage: page }">
        <th scope="row">{{libro.id}}</th>
        <td scope="row">{{libro.titulo}}</td>
        <td>{{libro.genero}}</td>
        <td>{{libro.anio_publicacion}}</td>
        <td>{{libro.precio}}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange) = "page = $event"
  previousLabel = "Anterior"
  nextLabel="Siguiente"></pagination-controls>
</div>
